<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="styleTKKD.css">
    <meta charset="UTF-8">
    <title>AdventureXP</title>
</head>
<body>

<!-- Her bruges thymeleaf til at inkluder en header, som indeholder vores h1 i toppen af siden. Denne th:include line bør sættes in på hver side!-->
<div th:include="fragments/header :: header"></div>
<!-- Det gør at hele webapplicationen bliver mere uniform, hvilket giver et utrolig godt simpel look -->

<div class="container">
    <div class="containerbtn">
        <form method="POST" action="/login">

            <h2 class="heading center">Login</h2>
            <br>

            <input type="text" name="email" value="anna@kea.dk"/>
            <input type="password" name="password" value="1234"/>
            <input type="submit"  value="login">
        </form>
    </div>
</div>
</body>
</html>
