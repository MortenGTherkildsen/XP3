<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="styleTKKD.css">
</head>
<body>

<!-- Her bruges thymeleaf til at inkluder en header, som indeholder vores h1 i toppen af siden. Denne th:include line bør sættes in på hver side!-->
<div th:include="fragments/header :: header"></div>
<!-- Det gør at hele webapplicationen bliver mere uniform, hvilket giver et utrolig godt simpel look -->

<div class="container center">

    <h1>Create new customer</h1>

    <form method="post" action="/createcustomer" th:object="${person}">

        <label for="name">Name</label><br>
        <input th:value="${name}" id="name" type="text" name="name" placeholder="Someone Somebody">
        <br>

        <label for="birthday">Birthdate</label><br>
        <input th:value="${birthday}" id="birthday" type="text" name="birthday" placeholder="********">
        <br>

        <label for="email">Email</label><br>
        <input th:value="${email}" id="email" type="text" name="email" placeholder="someone@gmail.com">
        <br>

        <label for="password">Password</label><br>
        <input th:value="${password}" id="password" type="text" name="password" placeholder="Password">
        <br>

        <button formaction="/createcustomer" type="submit" class="btn btn-details" value="Create"></button>

    </form>

</div>
</body>
</html>
