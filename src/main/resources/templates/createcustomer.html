<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <h1>Create new customer</h1>

    <form method="get" th:object="${person}">

        <label for="name">Name</label><br>
        <input th:value="${name}" id="name" type="text" name="name" placeholder="Someone Somebody">
        <br>

        <label for="birthday">Birthdate</label><br>
        <input th:value="${birthday}" id="birthday" type="text" name="birthday" placeholder="********">
        <br>

        <label for="email">Email</label><br>
        <input th:value="${email}" id="email" type="text" name="email" placeholder="someone@gmail.com">
        <br>

        <label for="password">Password</label><br>
        <input th:value="${password}" id="password" type="text" name="password" placeholder="Password">
        <br>

        <button formaction="/createcustomer" type="submit"class="btn  btn-create" value="Create">

    </form>

</div>
</body>
</html>
